[package]
name = "instally-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.22.0"
eframe = "0.22.0"
catppuccin-egui = "3.0.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1.68"
strum_macros = "0.25.0"
futures-executor = "0.3.28"
futures = "0.3.28"
parking_lot = "0.12.1"
bytes = "1.4.0"
log = "0.4.17"
env_logger = "0.10.0"
thiserror = "1.0.40"
reqwest = { version = "0.11.18", features = ["stream"] }
serde = { version = "1.0.164", features = ["derive"] }
quick-xml = { version = "0.29.0", features = ["serialize"] }
chrono = { version = "0.4.26", features = ["serde", "rustc-serialize"] }
walkdir = "*"
filepath = "0.1.2"
tempfile = "3.6.0"
zip = "*"